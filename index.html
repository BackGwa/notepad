<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Notepad</title>
  <style>
    @media (prefers-color-scheme: dark) {
      textarea {
        background-color: rgb(23, 23, 23);
        color: rgb(212, 212, 212);
      }
    }

    body {
      margin: 0;
      height: 100vh;
    }

    textarea {
      width: 100%;
      height: 100%;
      font-family: sans-serif;
      margin: 0;
      border: 0;
      padding: 0;
      font-size: 64px;
    }
  </style>
</head>
<body>
  <textarea autofocus></textarea>
</body>
</html>
